<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Calculator </title>
    <link rel="icon" href="images/doctor.png">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#03afdd">

</head>
<body>
    <div class="container">
        <img src="images/formphoto.png" class="formphoto">
      <form id="rateCal"> 
         <label for="physics">Physics:</label>
        <input type="number" max="100" min="0" required name="physics" id="physics">
        <label for="chemistry">Chemistry:</label>

        <input type="number" max="100" min="0" required name="chemistry" id="chemistry">
        <label for="english">English:</label>

        <input type="number" max="100" min="0" required name="english"  id="english">
        <label for="bio">Biology:</label>
        <input type="number" max="100" min="0" required name="bio" id="bio"> 
        <label for="history">History:</label>
        <input type="number" max="100" min="0" required name="history" id="history"> 
        <label for="bacrate">  <br>  Bac rate from (2400):</label>
        <input type="number" max="2400" min="1600" name="bacrate" id="bacrate" required>
        <p class="result" id="result"  ></p>
        <input type="submit" class="subbtn" value="Calculate">
      </form>

    </div>
    <script src="main.js"></script>
</body>
</html>
